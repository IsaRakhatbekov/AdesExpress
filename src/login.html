<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"MainPage"
})

<body>
  <div class="wrapper">
    @@include('html/_static-header.htm',{})
    <main class="page">
      <!-- //-------------------------------------------------------------- -->
      <!-- Login -->

      <section class="login">
        <div class="login__container">
          <h1 class="login__title def-title">ВХОД В ЛИЧНЫЙ КАБИНЕТ</h1>
          <h2 class="login__subtitle">Все поля заполнения обязательны*</h2>
          <form class="login__form" action="">
            <input class="login__input" type="email" placeholder="*E-mail*">
            <input class="login__input" type="password" placeholder="*Пароль*">
            <div class="login__checkbox-wrapper">
              <input type="checkbox" id="password">
              <label class="login__label" for="password">
                запомнить меня на этом устройстве
              </label>
            </div>
          </form>
          <button class="login__btn def-btn">ВОЙТИ</button>
        </div>
      </section>
      <!-- //-------------------------------------------------------------- -->
    </main>
    @@include('html/_footer.htm',{})
  </div>
  @@include('html/_js.htm',{})
</body>

</html>
